<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css" >
    <title>Contac</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img class="logo" src="/img/logo.jpg" alt="logo"></h1>
            <nav> 
                <ul>
                    <a href="index.html"><li>Home</li></a>
                    <li><a href="produc.html">Product</a></li>
                    <li><a href="contact.html">Contac</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="">Noombre y a pellido</label>
            <input type="text" id="nombapellido " required class="input_p">

            <label for="email"> Correo</label>
            <input type="email" id="correo" required placeholder="Barber@gmail.com" class="input_p"> 

            <label for="telefono">Phone</label>
            <input type="tel" id="Phone" required placeholder="xxx xxx xxxx" class="input_p"> 

            <label for="mesaje">Mesaje</label>
            <textarea name="texto" id="texto" cols="68" rows="10" class="input_p"> </textarea>

            <fieldset>
                <p>¿Como te gustaria que te contactemos?</p>

                <label for="radio-e"><input type="radio" name="contacto" value="email" id="raio-e">Email</label>

                <label for="radio-phone"><input type="radio" value="Phone" name="contacto">Phone</label>
                
                <label for="radio-WhatsApp"><input type="radio" value="WhatsApp" checked name="contacto">WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>¿En que horario prefiere ser atendido?</legend>
                <select name="" id="" class="section_lis">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
            
            <label for=""><input type="checkbox" checked class="checkbox">Le gustaria recibir notificaciones de </label>

            <input type="submit" value="Enviar" id="enviar" class="btn">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>           
        </table>
    </main>
    <footer>
        <img  src="/img/fondo.jfif" alt="">
        <p class="copyright">&copy CopyrightBarberia Dilbani- 2023</p>
    </footer>
</body>
</html>
